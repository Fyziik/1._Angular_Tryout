<style>

    .inputField {
        font-size: 1.2rem;
    }
    
    span {
        font-weight: bold;
        color: red;
    }

</style>

<h1>Welcome to Andreas' homepage</h1>

<h3 style="text-align: center;">Login</h3>

<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" style="text-align: center;">

    <!-- Username Field -->
    <span *ngIf="username.invalid && (username.dirty || username.touched)"
    class="alert alert-danger">
        <span *ngIf="username.errors.required">
            Username is required.
        </span>

        <span *ngIf="username.errors.minlength">
            Username must be at least 4 characters long.
        </span>
        <br>
    </span>

    <input type="text" class="inputField" formControlName="username" id="usernameField" placeholder="Username" required minlength="4">
    <br>

    <!-- Password Field -->
    <span *ngIf="password.invalid && (password.dirty || password.touched)"
    class="alert alert-danger">

        <span *ngIf="password.errors.required">
            Password is required.
        </span>
        <br>
    </span>

    <input type="password" class="inputField" formControlName="password" id="passwordField" placeholder="Password" required>
    <br>
    
    <!-- First Name Field -->
    <span *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
    class="alert alert-danger">

        <span *ngIf="firstName.errors.required">
            First name is required.
        </span>
        <br>
    </span>

    <input type="text" class="inputField" formControlName="firstName" id="firstNameField" placeholder="First Name" required>
    <br>

    <!-- Last Name Field -->
    <span *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
    class="alert alert-danger">

        <span *ngIf="lastName.errors.required">
            Last name is required.
        </span>
        <br>
    </span>

    <input type="text" class="inputField" formControlName="lastName" id="lastNameField" placeholder="Last Name" required>
    <br>

    <!-- Email Field -->
    <span *ngIf="email.invalid && (email.dirty || email.touched)"
    class="alert alert-danger">

        <span *ngIf="email.errors.required">
            Email is required.
        </span>
        <br>
    </span>

    <input type="email" class="inputField" formControlName="email" id="emailField" placeholder="Email" required>
    <br>

    <!-- Login button -->
    <!-- This first version of login button uses data binding, which switches the disabled attribute to true or false
        depending on the value of loginFor.valid - the reason i put ! infront is because its a double negative situation -->
    <button type="submit" [disabled]="!loginForm.valid" style="margin-top: 5%; font-size: 1.2rem;">Login</button>
    
    <!-- Login button could also be like this where we use Angulars if statement

        <div *ngIf="loginForm.valid">
            <button type="submit">Login</button>
        </div>

    -->

    <!-- If correct credentials-->
    <div *ngIf="loginState">
        <p>You've logged in!</p>
    </div>

    <!-- Failed login attempt -->
    <div *ngIf="failedAttempt">
        <p>Wrong username or password</p>
    </div>

</form>
